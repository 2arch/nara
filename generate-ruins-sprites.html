<!DOCTYPE html>
<html>
<head>
    <title>Ruins Sprite Generator</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4a4a4a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #5a5a5a;
        }
        .tiles {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .tile {
            text-align: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        canvas {
            border: 2px solid #4a4a4a;
            image-rendering: pixelated;
            width: 128px;
            height: 128px;
        }
        .label {
            margin-top: 10px;
            color: #888;
        }
        input[type="range"] {
            width: 200px;
        }
        .param {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üèõÔ∏è Ruins Sprite Generator</h1>
    <p>Procedural mossy cobblestone border tiles (64x64)</p>

    <div class="controls">
        <div class="param">
            <label>Stone Darkness: <span id="darknessValue">0.3</span></label>
            <input type="range" id="darkness" min="0" max="1" step="0.05" value="0.3">
        </div>
        <div class="param">
            <label>Moss Coverage: <span id="mossValue">0.4</span></label>
            <input type="range" id="moss" min="0" max="1" step="0.05" value="0.4">
        </div>
        <div class="param">
            <label>Noise Scale: <span id="scaleValue">8</span></label>
            <input type="range" id="scale" min="4" max="16" step="1" value="8">
        </div>
        <button onclick="generateAll()">üé≤ Regenerate All</button>
        <button onclick="downloadAll()">üíæ Download All as ZIP</button>
    </div>

    <div class="tiles" id="tiles"></div>

    <script>
        const SIZE = 64;
        const tiles = [
            { name: 'corner-tl', type: 'corner', rotation: 0 },
            { name: 'corner-tr', type: 'corner', rotation: 90 },
            { name: 'corner-br', type: 'corner', rotation: 180 },
            { name: 'corner-bl', type: 'corner', rotation: 270 },
            { name: 'edge-top', type: 'edge', rotation: 0 },
            { name: 'edge-right', type: 'edge', rotation: 90 },
            { name: 'edge-bottom', type: 'edge', rotation: 180 },
            { name: 'edge-left', type: 'edge', rotation: 270 }
        ];

        // Simple noise function (Perlin-like)
        function noise(x, y, seed = 0) {
            const n = Math.sin(x * 12.9898 + y * 78.233 + seed) * 43758.5453;
            return n - Math.floor(n);
        }

        function smoothNoise(x, y, scale, seed) {
            const sx = x / scale;
            const sy = y / scale;
            const x0 = Math.floor(sx);
            const x1 = x0 + 1;
            const y0 = Math.floor(sy);
            const y1 = y0 + 1;

            const fx = sx - x0;
            const fy = sy - y0;

            const n00 = noise(x0, y0, seed);
            const n10 = noise(x1, y0, seed);
            const n01 = noise(x0, y1, seed);
            const n11 = noise(x1, y1, seed);

            const nx0 = n00 * (1 - fx) + n10 * fx;
            const nx1 = n01 * (1 - fx) + n11 * fx;

            return nx0 * (1 - fy) + nx1 * fy;
        }

        function generateStoneTexture(darkness, mossAmount, noiseScale) {
            const canvas = document.createElement('canvas');
            canvas.width = SIZE;
            canvas.height = SIZE;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(SIZE, SIZE);
            const data = imageData.data;

            const seed = Math.random() * 1000;

            for (let y = 0; y < SIZE; y++) {
                for (let x = 0; x < SIZE; x++) {
                    const idx = (y * SIZE + x) * 4;

                    // Multi-octave noise for stone texture
                    let n = 0;
                    n += smoothNoise(x, y, noiseScale, seed) * 0.5;
                    n += smoothNoise(x, y, noiseScale / 2, seed + 1) * 0.25;
                    n += smoothNoise(x, y, noiseScale / 4, seed + 2) * 0.125;
                    n += smoothNoise(x, y, noiseScale / 8, seed + 3) * 0.0625;

                    // Base stone color (gray with variation)
                    const stoneBase = 80 + n * 60;
                    let r = stoneBase * (1 - darkness);
                    let g = stoneBase * (1 - darkness);
                    let b = stoneBase * (1 - darkness * 0.8);

                    // Add moss (green overlay)
                    const mossNoise = smoothNoise(x, y, noiseScale * 0.7, seed + 10);
                    if (mossNoise > (1 - mossAmount)) {
                        const mossIntensity = (mossNoise - (1 - mossAmount)) / mossAmount;
                        r = r * (1 - mossIntensity) + 40 * mossIntensity;
                        g = g * (1 - mossIntensity) + 80 * mossIntensity;
                        b = b * (1 - mossIntensity) + 35 * mossIntensity;
                    }

                    // Add cracks/damage
                    const crackNoise = smoothNoise(x * 2, y * 2, noiseScale / 2, seed + 20);
                    if (crackNoise < 0.1) {
                        r *= 0.6;
                        g *= 0.6;
                        b *= 0.6;
                    }

                    data[idx] = r;
                    data[idx + 1] = g;
                    data[idx + 2] = b;
                    data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        function generateCorner(baseTexture, rotation) {
            const canvas = document.createElement('canvas');
            canvas.width = SIZE;
            canvas.height = SIZE;
            const ctx = canvas.getContext('2d');

            // Draw base texture
            ctx.drawImage(baseTexture, 0, 0);

            // Add corner detail (darker edge lines)
            ctx.save();
            ctx.translate(SIZE / 2, SIZE / 2);
            ctx.rotate((rotation * Math.PI) / 180);
            ctx.translate(-SIZE / 2, -SIZE / 2);

            ctx.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(SIZE, 0);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, SIZE);
            ctx.stroke();

            ctx.restore();

            return canvas;
        }

        function generateEdge(baseTexture, rotation) {
            const canvas = document.createElement('canvas');
            canvas.width = SIZE;
            canvas.height = SIZE;
            const ctx = canvas.getContext('2d');

            // Draw base texture
            ctx.drawImage(baseTexture, 0, 0);

            // Add edge detail (darker line at top)
            ctx.save();
            ctx.translate(SIZE / 2, SIZE / 2);
            ctx.rotate((rotation * Math.PI) / 180);
            ctx.translate(-SIZE / 2, -SIZE / 2);

            ctx.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(SIZE, 0);
            ctx.stroke();

            ctx.restore();

            return canvas;
        }

        function generateAll() {
            const darkness = parseFloat(document.getElementById('darkness').value);
            const mossAmount = parseFloat(document.getElementById('moss').value);
            const noiseScale = parseFloat(document.getElementById('scale').value);

            const tilesDiv = document.getElementById('tiles');
            tilesDiv.innerHTML = '';

            tiles.forEach(tile => {
                const baseTexture = generateStoneTexture(darkness, mossAmount, noiseScale);
                let canvas;

                if (tile.type === 'corner') {
                    canvas = generateCorner(baseTexture, tile.rotation);
                } else {
                    canvas = generateEdge(baseTexture, tile.rotation);
                }

                const tileDiv = document.createElement('div');
                tileDiv.className = 'tile';

                const displayCanvas = document.createElement('canvas');
                displayCanvas.width = SIZE;
                displayCanvas.height = SIZE;
                const ctx = displayCanvas.getContext('2d');
                ctx.drawImage(canvas, 0, 0);

                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = tile.name;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '‚¨á Download';
                downloadBtn.onclick = () => downloadTile(canvas, tile.name);

                tileDiv.appendChild(displayCanvas);
                tileDiv.appendChild(label);
                tileDiv.appendChild(downloadBtn);
                tilesDiv.appendChild(tileDiv);
            });
        }

        function downloadTile(canvas, name) {
            const link = document.createElement('a');
            link.download = `${name}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            alert('Download each tile individually using the Download button below each tile, then upload to Firebase Storage at: sprites/borders/ruins/');
        }

        // Update value displays
        document.getElementById('darkness').oninput = function() {
            document.getElementById('darknessValue').textContent = this.value;
        };
        document.getElementById('moss').oninput = function() {
            document.getElementById('mossValue').textContent = this.value;
        };
        document.getElementById('scale').oninput = function() {
            document.getElementById('scaleValue').textContent = this.value;
        };

        // Generate on load
        generateAll();
    </script>
</body>
</html>
